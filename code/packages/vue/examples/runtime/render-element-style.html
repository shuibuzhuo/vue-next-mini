<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { h, render } = Vue
      console.log(render)

      const vnode = h(
        'div',
        {
          style: {
            color: 'red'
          }
        },
        'hello style'
      )
      // 挂载
      render(vnode, document.querySelector('#app'))

      setTimeout(() => {
        const vnode2 = h(
          'div',
          {
            style: {
              fontSize: '32px'
            }
          },
          'update style'
        )

        render(vnode2, document.querySelector('#app'))
      }, 2000)
    </script>
  </body>
</html>
