<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <script>
      const { h, Text, Comment, Fragment } = Vue

      const vnode1 = h(Text, 'hello Text')
      console.log('vnode1', vnode1)

      const vnode2 = h(Comment, 'hello Comment')
      console.log('vnode2', vnode2)

      const vnode3 = h(Fragment, 'hello Fragment')
      console.log('vnode3', vnode3)
    </script>
  </body>
</html>
