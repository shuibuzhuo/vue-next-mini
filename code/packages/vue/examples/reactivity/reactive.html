<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const { reactive, effect } = Vue

    const obj = reactive({
      name: 'shuibuzhuo'
    })

    effect(() => {
      document.getElementById('app').innerText = obj.name
    })

    setTimeout(() => {
      obj.name = 'zhangsan'
    }, 2000)
  </script>
</body>
</html>
