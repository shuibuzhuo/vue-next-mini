<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>

    <script>
      const btn = document.querySelector("button");

      const invoker = () => {
        invoker.value();
      };

      invoker.value = () => {
        alert("hello");
      };

      btn.addEventListener("click", invoker);

      setTimeout(() => {
        invoker.value = () => {
          alert("你好");
        };
      }, 2000);
    </script>
  </body>
</html>
